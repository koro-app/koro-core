<ion-header no-padding-header>

  <ion-navbar>
    <ion-title *ngIf="detailNoti">
      {{detailNoti.title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid *ngIf="detailNoti" class="noti">
		<div [innerHTML]="detailNoti.content" class="noti-content"></div>
	</ion-grid>
</ion-content>
