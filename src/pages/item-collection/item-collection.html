  Ionic pages and navigation.

<ion-header no-padding-header>
  <ion-navbar>
    <ion-title>{{pageName}}</ion-title>
    <!-- search button  -->
    <ion-buttons end>
      <button ion-button icon-only tappable (tap)="goSearch()">
        <!-- <ion-icon name="search"></ion-icon> -->
        <i class="fas fa-search"></i>
      </button>
    </ion-buttons>
    <!-- call button  -->
    <ion-buttons end>
      <a href="tel:{{phone}}">
        <button ion-button icon-only tappable>
          <i class="fas fa-phone-volume"></i>
        </button>
      </a>
    </ion-buttons>
    <!-- noti button  -->
    <!-- <ion-buttons end>
      <button class="noti-btn" ion-button icon-only tappable (tap)="viewNoti()">
        <i class="fas fa-bell"></i>
        <ion-badge item-end class="badge-header">0</ion-badge>
      </button>
    </ion-buttons> -->
  </ion-navbar>
  <ng-container *ngIf="products?.length > 0">
    <item-collection-filter (filterEvent)="changeFilter($event)" [sortname]="sortByString"></item-collection-filter>
  </ng-container>
</ion-header>
<ion-content [class.has-padding]="paddingContent">
  <ion-grid class="box-empty" *ngIf="showResult && products?.length < 1">
    <ion-row>
      <ion-col col-12>
        <img [src]="emptyImg" class="img-empty">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-container *ngIf="products?.length > 0">
    <item-collection-list [products]="products" (goDetail)="goDetail($event)"></item-collection-list>
  </ng-container>
</ion-content>
