  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{pageName}}</ion-title>
    <!-- search button  -->
    <ion-buttons end>
      <button ion-button icon-only>
        <!-- <ion-icon name="search"></ion-icon> -->
        <i class="fas fa-search"></i>
      </button>
    </ion-buttons>
    <!-- call button  -->
    <ion-buttons end>
      <button ion-button icon-only>
        <!-- <ion-icon name="call"></ion-icon> -->
        <i class="fas fa-phone-volume"></i>
      </button>
    </ion-buttons>
    <!-- noti button  -->
    <ion-buttons end>
      <button class="noti-btn" ion-button icon-only>
        <!-- <ion-icon name="notifications"></ion-icon> -->
        <i class="fas fa-bell"></i>
        <ion-badge item-end class="badge-header">0</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <item-collection-filter (filterEvent)="changeFilter($event)"></item-collection-filter>
  <item-collection-list [products]="products" (goDetail)="goDetail($event)" (addToCart)="addToCart($event)"></item-collection-list>
</ion-content>
