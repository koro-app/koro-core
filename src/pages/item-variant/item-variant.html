<ion-footer>
  <ion-grid class="bg-white">
    <ion-row>
      <ion-col col-4>
      	<div class="img-variant">
        	<img src="{{variants[selectedIndex].image}}" />
      	</div>
      </ion-col>
      <ion-col col-8>
        <div class="variant_price">
          {{variants[selectedIndex].price_format}}
          <del class="variant_compare-price" *ngIf="variants[selectedIndex].compare_at_price_format != '0₫'">{{variants[selectedIndex].compare_at_price_format}}</del>
          <div class="variant_stock" *ngIf="variants[selectedIndex].inventory_quantity != 0">Còn hàng</div>
          <div class="variant_stock" *ngIf="variants[selectedIndex].inventory_quantity == 0">Hết</div>
        </div>
      </ion-col>
    </ion-row>
    <!-- option -->
    <ion-row class="variant-selected" align-items-center *ngFor="let option of options">
      <ion-col col-3 class="label-option">{{option.name}}: </ion-col>
      <ion-col col-9>
      	<ng-container>
	        <ion-list radio-group no-padding>
	          <div class="border-option" *ngFor="let detail of option.details; let isFirst = first; let num = index">
	            <ion-item>
	             <!--  [class.item-radio-checked]="isFirst" [ngClass]="{'item-radio-checked': detail.name == variants[selectedIndex]}"[ngClass]="{'item-radio-checked': selectedIndex == indexCol}" -->
	             <!-- [ngClass]="{' item-radio-disabled': selectedIndex == indexCol}" disabled="true" [disabled]="detail.disabled" [(ngModel)]="detail.selected"-->
	              <ion-label>
	                <span>{{detail.name}}</span>
	                <img class="crossed-out" src="assets/icon/soldout.png">
	              </ion-label>
	              <!-- (!detail.disabled && !isFirst) || variants[selectedIndex].option1 == detail.name || variants[selectedIndex].option2 == detail.name  || variants[selectedIndex].option3 == detail.name -->
	              <ion-radio tappable (click)="selectedDetail(option,detail,num)" [disabled]="detail.disabled" [checked]="option.selectedDetail == detail.name" #optionSelected></ion-radio>
	              <!-- <ion-radio tappable (click)="selectedDetail(option,detail,num)" [disabled]="(!first1 && titleOptionSelected == detail.name) || (!first1 && titleOptionSelected == detail.name)" [checked]="(first1 && isFirst) || (!first1 && titleOptionSelected == detail.name)" #optionSelected></ion-radio> -->
	            </ion-item>
	          </div>
	        </ion-list>
    	</ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="bg-white quantity" no-padding>
  	<ion-row align-items-center>
      <ion-col col-3 class="qty-title">Số lượng</ion-col>
      <ion-col col-9 class="btn-inpt">
        <ion-input type="number" class="qty-num" value="1" min="1" (keyup)="changeNum($event, qtynum.value)" #qtynum></ion-input>
        <button ion-button clear class="qty-minus" tappable (tap)="doMinus()">
          <i class="fas fa-minus"></i>
        </button>
        <button ion-button clear class="qty-plus" tappable (tap)="doPlus()">
          <i class="fas fa-plus"></i>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row class="btn-bottom">
      <ion-col col-6>
        <div class="bt-f-left" text-uppercase tappable (tap)="addToCart(variants[selectedIndex])">
          Thêm vào giỏ
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="bt-f-right" text-uppercase tappable (tap)="gotoCart(qtynum.value)">
          Mua ngay
        </div>
      </ion-col>
      <!-- <ion-col col-12 *ngIf="variantQuantity == 0">
        <div class="bt-f-right" text-uppercase>
          Hết
        </div>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-footer>
