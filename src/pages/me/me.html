<ion-header no-padding-header [class.opaque]="showToolbar">
  <ion-navbar>
    <ion-title>
    </ion-title>
    <!-- chat button  -->
    <ion-buttons end>
      <button ion-button icon-only>
        <i class="fas fa-comments"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event)">
  <!-- <ng-container> -->
    <!-- <ng-container *ngIf="!showUser">
      <iframe src="https://suplo-fashion.myharavan.com/account/login"></iframe>
    </ng-container> -->
    <ng-container *ngIf="showUser">
      <div class="header-account">
        <div class="header_avatar">
          <img src="assets/icon/avatar.jpg">
          <!-- NT -->
        </div>
        <div class="header_text">
          <!-- <div class="text_row_1">Xin chào, <b>Hà Bùi Minh!</b></div> -->
          <div class="text_row_1">Xin chào, <b>{{userData.name}}!</b></div>
          <div class="text_row_2">Chào mừng đến với Suplo Fashion</div>
        </div>
      </div>
      <ion-grid class="box-item">
        <ion-row class="item-func-account" align-items-center>
          <ion-col class="no-pd-bottom" col-1 text-left>
            <img src="assets/icon/order.png">
          </ion-col>
          <ion-col class="no-pd-bottom" col-10>Đơn hàng của tôi</ion-col>
          <ion-col class="no-pd-bottom" col-1 text-right>
            <i class="fas fa-chevron-right"></i>
          </ion-col>
        </ion-row>
        <ion-row class="item-order">
          <!-- <ion-col col-3 text-center tappable (tap)="viewOrder('new')">
            <div class="box-icon-order">
              <img src="assets/icon/order-new.png">
            </div>
            <div class="text-order">Mới</div>
          </ion-col> -->
          <ion-col col-4 text-center tappable (tap)="viewOrder('pending')">
            <div class="box-icon-order">
              <img src="assets/icon/order-pendding.png">
            </div>
            <div class="text-order">Đang xử lý</div>
          </ion-col>
          <ion-col col-4 text-center tappable (tap)="viewOrder('done')">
            <div class="box-icon-order">
              <img src="assets/icon/order-done.png">
            </div>
            <div class="text-order">Hoàn tất</div>
          </ion-col>
          <ion-col col-4 text-center tappable (tap)="viewOrder('cancel')">
            <div class="box-icon-order">
              <img src="assets/icon/order-cancel.png">
            </div>
            <div class="text-order">Đã hủy</div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="box-item">
        <ion-row class="item-func-account" align-items-center>
          <ion-col col-1 text-left>
            <img src="assets/icon/account.png">
          </ion-col>
          <ion-col col-10>Hồ sơ của tôi</ion-col>
          <ion-col col-1 text-right tappable (tap)="viewProfile()">
            <i class="fas fa-chevron-right"></i>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="box-item">
        <ion-row class="item-func-account" align-items-center>
          <ion-col col-1 text-left>
            <img src="assets/icon/policy.png">
          </ion-col>
          <ion-col col-10>Chính sách</ion-col>
          <ion-col col-1 text-right tappable (tap)="viewPolicy()">
            <i class="fas fa-chevron-right"></i>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="box-item">
        <ion-row class="item-func-account" align-items-center>
          <ion-col col-1 text-left>
            <img src="assets/icon/support.png">
          </ion-col>
          <ion-col col-10>Hỗ trợ</ion-col>
          <ion-col col-1 text-right tappable (tap)="viewSupport()">
            <i class="fas fa-chevron-right"></i>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="box-item">
        <ion-row class="item-func-account" align-items-center>
          <ion-col col-1 text-left>
            <img src="assets/icon/logout.png">
          </ion-col>
          <ion-col col-10>Đăng xuất</ion-col>
          <ion-col col-1 text-right tappable (tap)="logOut()">
            <i class="fas fa-chevron-right"></i>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>

</ion-content>
