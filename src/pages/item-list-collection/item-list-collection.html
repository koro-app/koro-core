<ion-header>
  <ion-navbar>
    <ion-title>Danh mục sản phẩm</ion-title>
    <!-- search button  -->
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="goSearch()">
        <!-- <ion-icon name="search"></ion-icon> -->
        <i class="fas fa-search"></i>
      </button>
    </ion-buttons>
    <!-- call button  -->
    <ion-buttons end>
      <button ion-button icon-only>
        <!-- <ion-icon name="call"></ion-icon> -->
        <i class="fas fa-phone-volume"></i>
      </button>
    </ion-buttons>
    <!-- noti button  -->
    <ion-buttons end>
      <button class="noti-btn" ion-button icon-only>
        <!-- <ion-icon name="notifications"></ion-icon> -->
        <i class="fas fa-bell"></i>
        <ion-badge item-end class="badge-header">0</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="horizontal-container">
      <ion-col col-6 col-md-3 col-lg-3 col-xl-3 *ngFor="let collection of collections.collections" class="horizontal">
        <div class="horizontal-item" tappable (tap)="openCollection(collection)">
          <a class="item-col">
            <img src="{{collection.image}}">
          	<span class="transit" text-uppercase>{{collection.title}}</span>
          </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
