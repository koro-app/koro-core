<ion-header no-padding-header>
  <ion-navbar>
    <ion-title>
      <ng-container *ngIf="policy">{{policy.title}}</ng-container>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="policy" class="policy">
    <div [innerHTML]="policy.content" class="policy-content"></div>
  </ion-grid>
</ion-content>
