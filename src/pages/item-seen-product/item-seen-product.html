<ion-header>
  <ion-navbar>
    <ion-title>Sản phẩm đã xem</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="seenProducts | async; let seenProducts">
    <ion-grid *ngIf="seenProducts?.length > 0">
      <ion-row>
        <ion-col col-6 col-md-3 col-lg-3 col-xl-4 *ngFor="let product of seenProducts">
          <div class="product-item">
            <div class="product-img">
              <a text-center tappable (click)="viewProduct(product.handle)">
            <img [src]="product.images[0]" [alt]="product.title">
          </a>
              <div class="product-tags">
                <div class="tag-saleoff" text-center *ngIf="product.available && product.sale != '-0%'">{{product.sale}}</div>
                <div class="tag-soldout" text-center *ngIf="!product.available">Hết</div>
              </div>
            </div>
            <div class="product-info">
              <div class="product-title" text-uppercase tappable (click)="viewProduct(product.handle)">
                {{product.title}}
              </div>
              <div class="product-price" text-center>
                <span class="current-price">{{product.price_format}}</span>
                <span class="original-price" *ngIf="product.compare_at_price_format != '0₫'">
	            <s>{{product.compare_at_price_format}}</s>
	          </span>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
