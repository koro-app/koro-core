<ion-header [class.opaque]="showToolbar">
  <!--Navbar-->
  <ion-navbar color="primary">
    <!--Toggle title-->
    <!-- <ion-title [hidden]="!showToolbar"> -->
    <ion-title>
      <!-- barcode button -->
      <button ion-button icon-only clear color="white" class="mg-r-12">
        <img height="33" src="assets/icon/scanning-barcode.png">
      </button>
      <!-- Suplo Fashion -->
      <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)"
        placeholder="Bạn muốn mua gì?"
        class="search-header">
      </ion-searchbar>
    </ion-title>
    <!-- chat button  -->
    <ion-buttons end>
      <button ion-button icon-only>
        <!-- <ion-icon name="chatbubbles"></ion-icon> -->
        <i class="fas fa-comments"></i>
      </button>
    </ion-buttons>
    <!-- noti button -->
    <ion-buttons end>
      <button class="noti-btn" ion-button icon-only (click)="checkout()">
        <!-- <ion-icon name="notifications"></ion-icon> -->
        <i class="fas fa-bell"></i>
        <ion-badge item-end class="badge-header">0</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding (ionScroll)="onScroll($event)">
  <slide></slide>
  <div class="banner-home">
    <img class="cover" [src]="banner" alt="banner">
  </div>
  <home-collections></home-collections>
  <home-collections></home-collections>
  <home-collections></home-collections>

</ion-content>
