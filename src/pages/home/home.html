<ion-header>
  <ion-navbar>
    <!-- menu button -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- title button  -->
    <ion-title>Pizza Suplo Food</ion-title>
    <!-- search button  -->
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
          <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <!-- checkout cart button -->
    <ion-buttons end>
      <button class="checkout-cart" ion-button icon-only (click)="checkout()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="productNumber | async; let productNumber" item-end>{{productNumber}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <slide></slide>
  <home-collections></home-collections>

</ion-content>
